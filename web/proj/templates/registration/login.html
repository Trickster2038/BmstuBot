{% extends  'base/base_minimal.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block main %}
<style type="text/css">
	.card {
		margin: 16px;
	}
</style>
<div class="card">
<div class="card-body">
<h4 class="card-title" align="center">{% trans 'Log in to your account' %}</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary btn-block">{% trans 'Log in' %}</button>
</form>
</div>
</div>
{% endblock %}
